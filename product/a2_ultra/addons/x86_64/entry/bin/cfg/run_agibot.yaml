worker_info:
  aima_req_worker:
    thread_num: 2
    listen_ip: "127.0.0.1"
    listen_port: 50080

  node_control_worker:
    thread_num: 1
    master_node: false
    listen_ip: "192.168.100.100"
    listen_port: 56999

process_manager:
  work_dir: "${AGIBOT_HOME:-/}/agibot/sys/proc"
  agi_user_uid: ${USER_UID}
  agi_user_gid: ${USER_GID}
  env_file: "${AGIBOT_HOME}/agibot/software/v0/entry/bin/cfg/env.yaml"
  default_apps:
    ["iox_roudi", "hal_ethercat", "recordbag0", "health_monitor0", "mc"]

  apps:
    "poweroff0":
      path: "${AGIBOT_HOME}/agibot/software/v0/entry/bin/poweroff.sh"
      sudo: true

    "iox_roudi":
      path: "${AGIBOT_HOME}/agibot/software/v0/entry/bin/run_iox_roudi.sh"
      sudo: false
      stdout: "${AGIBOT_HOME}/agibot/log/iox_roudi/iox_roudi.log"
      stderror: "${AGIBOT_HOME}/agibot/log/iox_roudi/iox_roudi.log"

    "reboot0":
      path: "${AGIBOT_HOME}/agibot/software/v0/entry/bin/reboot.sh"
      sudo: true

    "mc":
      path: "${AGIBOT_HOME}/agibot/software/v0/rl_deploy/scripts/start_rl_control_real.sh"
      sudo: false

    "health_monitor0":
      path: "${AGIBOT_HOME}/agibot/software/v0/scripts/health_monitor/start_health_monitor.sh"
      sudo: false

    "hal_ethercat":
      path: "${AGIBOT_HOME}/agibot/software/v0/hal_ethercat/scripts/hal_ethercat/start_hal_ethercat.sh"
      sudo: false
      env:
        LOG_PATH: "${AGIBOT_HOME}/agibot/log/hal_ethercat"
      restart:
        policy: "Never"
        delay_ms: 10000
        max_retries: -1

    "recordbag0":
      path: "${AGIBOT_HOME}/agibot/software/v0/scripts/record_playback/record_playback.sh"
      sudo: false
      restart:
        policy: "Never"
        delay_ms: 10000
        max_retries: -1
